<!DOCTYPE html>
 <html>
    <head>
        <title> Filmzoeker </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Welkom bij de Filmzoeker</h1>
        </header>
        <main>
            <ul class="navigatie">
                <li class="newest-movie">
                    <input type="radio" id="nieuwste" name="what-movie" value="newest">
                    <label for="nieuwste">Films niet ouder dan 10 jaar</label>
                </li>
                <li class="die-hard-movie">
                    <input type="radio" id="diehard" name="what-movie" value="die-hard">
                    <label for="diehard">Die Hard films</label>
                </li> 
                <li class="harry-potter-movie">
                    <input type="radio" id="harrypotter" name="what-movie" value="harry-potter">
                    <label for="harrypotter">Harry Potter films</label>
                </li> 
                <li class="muppet-movie">
                    <input type="radio" id="muppet" name="what-movie" value="muppets">
                    <label for="muppet">Muppet films</label>
                </li> 
                <li class="stephen-king-movie">
                    <input type="radio" id="stephenking" name="what-movie" value="stephen-king">
                    <label for="stephenking">Stephen King verfilmingen</label>
                </li>                               
            </ul>
            <div class="filmposters">
                <ul class="results">

                    <li><img src="https://m.media-amazon.com/images/M/MV5BNjQ3NWNlNmQtMTE5ZS00MDdmLTlkZjUtZTBlM2UxMGFiMTU3XkEyXkFqcGdeQXVyNjUwNzk3NDc@._V1_SX300.jpg"></li>
                    <li><img src="https://m.media-amazon.com/images/M/MV5BZjRlNDUxZjAtOGQ4OC00OTNlLTgxNmQtYTBmMDgwZmNmNjkxXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg"></li>
                    <li><img src="https://m.media-amazon.com/images/M/MV5BMTUxMzQyNjA5MF5BMl5BanBnXkFtZTYwOTU2NTY3._V1_SX300.jpg"></li>
                    <li><img src="https://m.media-amazon.com/images/M/MV5BN2Y0NWRkNWItZWEwNi00MDNlLWJmZDYtNTkwYzI5Nzg4MjVjXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg"></li>
                </ul>
            </div>
        </main>
